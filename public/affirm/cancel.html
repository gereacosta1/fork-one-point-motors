<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago con Affirm – Cancelado</title>
  <style>
    body{background:#0b0b0b;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";margin:0;padding:40px}
    .card{max-width:720px;margin:0 auto;background:#111;border:1px solid #2a2a2a;border-radius:16px;padding:24px}
    .warn{display:inline-block;padding:6px 10px;border-radius:999px;background:#dc2626;color:#fff;font-weight:700;font-size:12px;letter-spacing:.02em}
    a{color:#38bdf8}
    .muted{color:#cfcfcf}
    .hint{margin-top:14px;font-size:13px;color:#9aa0a6}
  </style>
</head>
<body>
  <div class="card">
    <div class="warn">Cancelado</div>
    <h1>La solicitud fue cancelada.</h1>
    <p class="muted">No se realizó ningún cargo. Si querés reintentar, volvé al producto y tocá “Pagar con Affirm”.</p>
    <p><a href="/">Volver a ONE POINT MOTORS</a></p>

    <div id="status" class="hint"></div>

    <script>
      // Limpieza: si el usuario canceló, no queremos dejar order_id/amount colgados.
      try {
        sessionStorage.removeItem("affirm_order_id");
        sessionStorage.removeItem("affirm_order_amount_cents");
        document.getElementById("status").textContent = "Listo: carrito sin cambios.";
      } catch {
        // no-op
      }
    </script>
  </div>
</body>
</html>
